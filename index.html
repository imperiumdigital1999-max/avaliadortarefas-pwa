<body style="font-family: Arial, sans-serif; padding: 40px; text-align: center;">

  <script>
    if ('serviceWorker' in navigator) {

        .catch(err => console.log('Erro ao registrar o Service Worker', err));
    }

    function mostrarNotificacao(valor) {
      if (!("Notification" in window)) {
        alert("Este navegador n√£o suporta notifica√ß√µes.");
        return;

        criarNotificacao(valor);

          if (permission === "granted") {
            criarNotificacao(valor);
          } else {
            alert("Permiss√£o negada para notifica√ß√µes.");
          }
        });
      } else {
        alert("Permiss√£o para notifica√ß√µes j√° foi negada.");
      }
    }

    function criarNotificacao(valor) {
      const notificacao = new Notification("üí∞ Transfer√™ncia recebida", {
        body: `Recebemos sua transfer√™ncia de R$ ${valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}.`,
        icon: "icon-192.png",
        requireInteraction: true

      notificacao.onclick = () => {
        window.focus();
        window.location.href = "/";
      };
    }
  </script>
